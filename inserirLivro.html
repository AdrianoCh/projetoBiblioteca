<!doctype html>
<html>

<head>
    <title>BIBLIOTECA - Cadastrar Livro</title>

    <link rel="stylesheet" href="./Style/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./Style/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--    <link href="/css/shop-homepage.css" rel="stylesheet" type="text/css">-->

    <link href="./img/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="col-sm-6 col-sm-offset-3">

            <h1><i class="fa fa-book" aria-hidden="true"></i> Cadastrar Livro</h1>

            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="http://localhost:8080/">BIBLIOTECA</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home
                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <form action="/inserirOportunidade" method="post">
                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control" name="titulo">
                </div>
                <div class="form-group">
                    <label>Editora</label>
                    <input type="text" class="form-control" name="descricao">
                </div>
                <div class="form-group">
                    <label>Valor</label>
                    <input type="number" class="form-control" min="1" step="any" placeholder="R&#36;">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select class="form-control" id="categoria">
                        <option value="">1 dinamica do banco</option>
                        <option value="">2 dinamica do banco</option>
                        <option value="">3 dinamica do banco</option>
                        <option value="">4 dinamica do banco</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="biblioteca">Biblioteca</label>
                    <select class="form-control" id="biblioteca">
                        <option value="">1 dinamica do banco</option>
                        <option value="">2 dinamica do banco</option>
                        <option value="">3 dinamica do banco</option>
                        <option value="">4 dinamica do banco</option>
                      </select>
                </div>

                <!--               fazer codigo para a situacao ja entrar como disponivel-->

                <button type="submit" class="btn btn-warning btn-lg">Inserir</button>
            </form>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./Style/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
