    <style>
        body {
            padding-top: 80px;
            word-wrap: break-word;
        }

        .margin-fix {
            margin-bottom: 20px;
        }
    </style>


</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="http://localhost:8080/">BIBLIOTECA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header text-center">
            <h1>
                <i class="fa fa-building" aria-hidden="true"></i> Bibliotecas</h1>
        </div>

        <table class="table table-inverse">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
                <!--       Apenas primeiro tr deve ser mantido, os outros serao dinâmicos-->
                <tr>
                    <td>1</td>
                    <td>Biblioteca Municipal de Canoas</td>
                    <td>XV de Janeiro, 270</td>
                </tr>
            </tbody>
        </table>

        <h2>
            <i class="fa fa-cog" aria-hidden="true"></i> Gerenciar Bibliotecas</h2>

        <form>
            <table class="table">
                <tbody>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Endereço</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="form-control" name="altCodigo" placeholder="CODIGO" required>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="altNome" placeholder="NOME">
                        </td>
                        <td>
                            <input type="text" class="form-control" name="altEndereco" placeholder="ENDERECO">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="container margin-fix">
                <button type="button" class="btn btn-primary btn-xs">Inserir</button>
                <button type="button" class="btn btn-primary btn-xs">Alterar</button>

            </div>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

                    <i class="fa fa-github-alt" aria-hidden="true"></i> alocairo</a>
            </p>

                    <i class="fa fa-github-square" aria-hidden="true"></i>
                </a>
